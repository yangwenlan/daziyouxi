<script>
	var sence=document.getElementById('sence');

	var jx=document.getElementsByClassName('jx')[0];
	var zt=document.getElementsByClassName('zt')[0];
	var game=new game(sence);
	var flag=true;
	kashi.onclick=function(){ 
		
		game.play();
		game.key();
		kashi.style.display="none";
		zt.style.display="block";
	}
	jx.onclick=function(){
  if (flag) {
    game.play();
    game.key()
    flag=false;
  };
  jx.style.display="none"
}
zt.onclick=function(){
  jx.style.display="block"
  game.Stop()
  flag=true;
}
